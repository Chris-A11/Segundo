<div class="contenido text-light">
    <h1 class="mb-3">Ubicación - Prueba Angular</h1>
    <button class="btn btn-light p-2 m-2" [routerLink]="['/crearUbicacion']">-+- Crear -+-</button>
    <table class="table table-bordered table-hover border border-2 text-center">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Ubicación</th>
                <th>Tipo</th>
                <th>Deleted</th>
                <th>-</th>
                <th>-</th>
            </tr>
        </thead>
        <tbody class="table-primary">
            <tr *ngFor="let ubicacion of Ubi">
                <td>{{ubicacion.id}}</td>
                <td>{{ubicacion.ubicacion}}</td>
                <td>{{ubicacion.tipo}}</td>
                <td>{{ubicacion.deleted}}</td>
                <td><button type="button" name="button" class="btn btn-dark" (click)="actualizarUbicacion(ubicacion.id)">Modificar</button></td>
                <td><button type="button" name="button" class="btn btn-danger" (click)="delete(ubicacion.id)">Eliminar</button></td>
            </tr>
        </tbody>
    </table>
</div>
